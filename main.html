<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수소 가스 안전관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0da8f0;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #0da8f0;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0da8f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>수소 가스 안전관리 시스템</h1>
        <div><a href="/index">시스템 보기</a></div>
    </div>
</body>

</html>
